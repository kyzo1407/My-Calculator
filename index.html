<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div id="calculadora">
            <input id="display" readonly >
        <div class="buttons">
            <button onclick="addToDisplay('(')">&lpar;</button>
            <button onclick="addToDisplay(')')">&rpar;</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="addToDisplay('/')" class="operador">รท</button>
        <div>
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button onclick="addToDisplay('*')" class="operador">x</button>
        
        <div>
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button onclick="addToDisplay('-')" class="operador">-</button>
        
        <div>
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button onclick="addToDisplay('+')" class="operador">+</button>
        
        <div>
            <button onclick="addToDisplay(',')" id="comma">,</button>
            <button onclick="addToDisplay('0')">0</button>
            <button onclick="addToDisplay('.')" id="dot">.</button>
            <button onclick="Calcular()" id="equal">=</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
